<html>
  <head>
    <title>CSS Study</title>
    <style>
      h1 {
        text-align: center;
        color: #278cd0;
      }
      a {
        text-align: center;
        color: rgb(168, 4, 4);
      }
      h1 .android{
        color: rgb(15, 167, 33);
        text-align: right;
      }
      h1 #style1{
        color: rgb(15, 167, 33);
        text-align: right;
      }
    </style>
  </head>

  <body>
    <h1 >
      This is heading h1 text
      <p class="android">Android</p>
      <p id="style1">Style1</p>
      <a href="https://www.google.com">Open www.google.com</a>
    </h1>
    <a href="https://www.google.com">Open www.google.com</a>
  </body>
</html>
